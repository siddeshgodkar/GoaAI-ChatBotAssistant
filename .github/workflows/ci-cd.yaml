name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Backend (Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend dependencies and run tests
        run: |
          cd chatbot-app/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          PYTHONPATH=. pytest tests

      # Frontend (React + Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Install frontend dependencies and run tests
        run: |
          cd frontend/frontend-chatbot
          npm install
          npm run build
          npm run test:ci

      - name: Reset untracked files (force GitHub version)
        run: |
          git fetch --all
          git reset --hard origin/main

      # Docker build & push
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build --no-cache --pull -t ${{ secrets.DOCKER_USERNAME }}/chatbot-frontend:latest ./frontend/frontend-chatbot
          docker build --no-cache --pull -t ${{ secrets.DOCKER_USERNAME }}/chatbot-backend:latest ./chatbot-app/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-backend:latest

      # Deploy on EC2 server
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/GoaAI-ChatBotAssistant
            git pull origin main

            # Save secrets into backend .env file
            cat <<EOF > chatbot-app/backend/.env
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            LLAMA_API_URL=${{ secrets.LLAMA_API_URL }}
            EOF

            # Rebuild & restart services
            docker compose down
            docker compose build --no-cache
            docker compose up -d --remove-orphans
