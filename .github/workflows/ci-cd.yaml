name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #Backend(Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Backend dependencies
        run: |
          cd chatbot-app/backend
          python -m pip install --upgrade pip
          pip install -r requirement.txt

        #Frontend (React + Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          cd frontend/frontend-chatbot
          npm install
          npm run build

      # Docker build & Push
      - name: Log in to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and Docker Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-frontend:latest ./frontend/frontend-chatbot 
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chatbot-backend:latest ./chatbot-app/backend 
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/chatbot-backend:latest
